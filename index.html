      <script>
         document.onkeydown = function(e) {
                 if (e.ctrlKey && 
                     (e.keyCode === 67 || 
                      e.keyCode === 86 || 
                      e.keyCode === 85 || 
                      e.keyCode === 117)) {
                     return false;
                 } else {
                     return true;
                 }
         };
         $(document).keypress("u",function(e) {
           if(e.ctrlKey)
           {
         return false;
         }
         else
         {
         return true;
         }
         });


         // F12 & Ctrl+Shift+I

         $(document).keydown(function (event) {
       if (event.keyCode == 123) { // Prevent F12
           return false;
       } else if (event.ctrlKey && event.shiftKey && event.keyCode == 73) { // Prevent Ctrl+Shift+I        
           return false;
       }
   });
   
         
   
         </script>

      <!-- Time/Clock DOnt Touch hehe-->




<script>
   const clock = document.querySelector('.clock');

//assigning time values to constants 
const tick = () => {
const now = new Date();
let h = now.getHours();
const m = now.getMinutes();
const s = now.getSeconds();
let am_pm = 'AM';

//transforming 24 hour clock into 12 hour clock
if (h >= 12) {
h -= 12; 
am_pm = "PM";
};
if (h == 0) {
h = 12;
am_pm = "AM";
};

//defining html for digital clock
const html = `
<span>${h}</span> : 
<span>${m}</span> : 
<span>${s}</span> 
<span class="ampm">${am_pm}</span>
`; 

//printing html code inside div.clock
clock.innerHTML = html;
};

//refreshing clock every 1 second
setInterval(tick, 1000);




 </script>
